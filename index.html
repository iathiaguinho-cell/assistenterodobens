<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - 6ª Corrida 17º BPM-I</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏃‍♂️ Resultados Oficiais 🏃‍♀️</h1>
            <p>6ª Corrida 17º BPM-I - Classificação Completa</p>
        </div>
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Digite o nome do atleta para buscar...">
                <button id="searchButton" class="search-btn">🔍 Pesquisar</button>
            </div>
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-number" id="totalParticipants">...</div><div class="stat-label">Total de Participantes</div></div>
                <div class="stat-card"><div class="stat-number" id="masculino">...</div><div class="stat-label">Masculino</div></div>
                <div class="stat-card"><div class="stat-number" id="feminino">...</div><div class="stat-label">Feminino</div></div>
                <div class="stat-card"><div class="stat-number" id="finalizaram">...</div><div class="stat-label">Finalizaram</div></div>
            </div>
        </div>
        <div class="results" id="results">
            <div class="no-results">
                <div class="no-results-icon">⏳</div>
                Carregando dados dos atletas...
            </div>
        </div>
        <div class="footer">
            Desenvolvido por: <strong>thIAguinho Soluções - Equipe LeRunners</strong>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
